<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Free 1 on 1 Blind Date
    </title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 0;
            margin: 0 auto;
            max-width: 100%;
            height: 220px;
        }
        .banner-content {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
        }
        .text-section {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .text-section::before, .text-section::after {
            content: '';
            position: absolute;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: linear-gradient(135deg, transparent 75%, #ffc107 75%, #ffc107 100%);
            z-index: 1;
            transform: rotate(45deg);
        }
        .text-section::before {
            top: -20px;
            left: -20px;
        }
        .text-section::after {
            bottom: -20px;
            right: -20px;
        }
        .text-section h1, .text-section h2, .text-section .sign-up {
            position: relative;
            z-index: 2;
        }
        .text-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        .text-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffc107;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .text-section .sign-up {
            background-color: #ffc107;
            color: #000000;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffc107;
            transform: rotate(180deg);
            margin-left: 10px;
        }
        .triangle-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 30px solid #ffc107;
            transform: rotate(180deg);
            z-index: 2;
        }
        .diamond {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffc107;
            transform: rotate(120deg);
            z-index: 2;
        }
        .image-section {
            /* flex: 1; */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .text-section h1 {
                font-size: 2rem;
            }
            .text-section h2 {
                font-size: 1.5rem;
            }
            .text-section .sign-up {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="text-section">
                <div class="triangle-top-left"></div>
                <div class="diamond"></div>
                <h1>
                    FREE 1 ON 1
                </h1>
                <h2>
                    BLIND DATE
                    <div class="triangle"></div>
                </h2>
                <a href="#" class="sign-up">
                    SIGN UP NOW
                </a>
            </div>
            <div class="image-section">
                <img alt="Woman holding shopping bags and a smartphone, smiling" height="400" src="https://storage.googleapis.com/a1aa/image/zUwAFzW2rN6MEdgIxkeBC7mCRhciXxgGfEsvC2nBcVyeTS6nA.jpg" width="400"/>
            </div>
        </div>
    </div>
</body>
</html>
